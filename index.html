<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FETCH API(Quotes of the day)</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="./index.js"></script>
    
  </head>
  <body>
    <div class="container ">
      <h2>Quotes of the day</h2>
      <!-- Appending all the quotes and author details in table -->
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th >S.No</th>
            <th>Quotes</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody id="quotesList">
          <!-- User rows will be added here through DOM Manipulation-->
        </tbody>
      </table>
    </div>
    <script src="http://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
